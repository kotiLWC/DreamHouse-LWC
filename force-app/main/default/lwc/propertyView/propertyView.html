<template>
    <lightning-card icon-name="custom:custom85">
            <template if:true={property.data}>
                <span slot="title">{propertyName}</span>
                <lightning-button-icon icon-name="utility:expand_alt" slot="actions" onclick={handleNavigateToRecord}>
                </lightning-button-icon>
                <div class="slds-m-horizontal_medium">
                    <img src={pictureURL} alt="Property picture" class="property-pic"/>
                    <lightning-record-form object-api-name="Property__c" record-id={recordId} fields={propertyFields} columns="2">
                    </lightning-record-form>
                    </div>
            </template>
            <template if:false={property.data}>
                <p>Please Select Property You Can get Details</p>
            </template>
    </lightning-card>
</template>
