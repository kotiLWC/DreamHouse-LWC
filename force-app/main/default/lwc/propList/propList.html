<template>
    <div class="slds-grid slds-gutters"> 
        <lightning-layout multiple-rows>
            <template for:each={proptys.data} for:item="prop">
            <lightning-layout-item  key={prop.Id}  size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small"> 
            <c-prop-tile-child key={prop.Id}
                prop={prop}
                onselect={handleSelect}
            ></c-prop-tile-child> 
            </lightning-layout-item>  
       </template>
    </lightning-layout>
    <lightning-layout-item class="slds-m-left_medium">
            <template if:true={selectedProperty}>
                    <img
                    src={selectedProperty.Picture__c}
                    alt="Profile photo"
                />
                <p>{selectedProperty.Name}</p>
                <p>Beds::{selectedProperty.Beds__c}</p>
                <p>Baths::{selectedProperty.Baths__c}</p> 
                <p>Price::{selectedProperty.Price__c} </p>
                </template>
    </lightning-layout-item>
    </div>
</template>
